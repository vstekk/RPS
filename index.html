<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <script src="game.js" defer></script>
    <title>RPS</title>
</head>
<body>
    <div class="wrapper">
        <h1>ROCK PAPER SCISSORS</h1>
        <div class="content">
            <div id="player" class="hidden column">
                <h2>PLAYER</h2>
                <div id="choices">
                    <div id="rock" class="button">rock</div>
                    <div id="paper" class="button">paper</div>
                    <div id="scissors" class="button">scissors</div>
                </div>
    
            </div>
            <div class="column">
                <div id="score" class="hidden">
                    <span id="playerScore"></span>
                    <span>:</span>
                    <span id="computerScore"></span>
                </div>
                <div id="result"></div> 
                <div id="start" class="button">START GAME</div>
            </div>
            <div id="computer"  class="hidden column">
                <h2>COMPUTER</h2>
                <div id="computerSelection" class="hidden selection"></div>
            </div>
        </div>
        <p>Best of 5 wins.</p>
    </div>
</body>
</html>
